<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contactstyle.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Deja Vu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--end nav bar-->
    <section class="contact" id="contact">
        <div class="head">
            <h1 class="heading">Contact</h1>
            <h1 class="title">Contact Us For Latest Updates</h1>
        </div>
        
        <form action="/contact" method="post" onsubmit="return validateForm();">
            <div class="inputbox">
                <input type="text" placeholder="First Name" id="first_name" name="first_name" required>
                <input type="text" placeholder="Last Name" id="last_name" name="last_name" required>
            </div>
            <div class="inputbox">
                <input type="email" placeholder="Enter Your Email ID" id="email" name="email" required>
                <input type="phone" placeholder="Enter Your Mobile No" id="mobile_no" name="mobile_no" required>
            </div>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message" id="message" name="message" required></textarea>
            <div class="sub">
                <input type="submit" value="Message" class="btn">
            </div>
            
        </form>     
    </section> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
